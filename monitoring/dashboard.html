<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Studio - Project Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }
        
        .metric-card h3 {
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .metric-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-critical {
            background: #f8d7da;
            color: #721c24;
        }
        
        .health-score {
            position: relative;
            height: 200px;
        }
        
        .health-ring {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }
        
        .health-ring svg {
            transform: rotate(-90deg);
        }
        
        .health-score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .health-score-value {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
        
        .health-score-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .kpi-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .kpi-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .kpi-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .kpi-target {
            font-size: 0.85em;
            color: #888;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .alerts-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .alert-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .alert-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .alert-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-message {
            color: #333;
            font-weight: 500;
        }
        
        .alert-time {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .timestamp {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Minecraft Skin Studio - Project Dashboard</h1>
            <p>Real-time project health monitoring and performance metrics</p>
            <div class="timestamp" id="timestamp">Loading...</div>
        </div>
        
        <div id="dashboard" class="loading">
            Loading dashboard data...
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadDashboard()">🔄 Refresh</button>
    
    <script>
        const API_URL = 'http://localhost:3001';
        
        async function loadDashboard() {
            try {
                const [healthRes, metricsRes, kpisRes, alertsRes] = await Promise.all([
                    fetch(`${API_URL}/api/health`),
                    fetch(`${API_URL}/api/metrics`),
                    fetch(`${API_URL}/api/kpis`),
                    fetch(`${API_URL}/api/alerts`)
                ]);
                
                const health = await healthRes.json();
                const metrics = await metricsRes.json();
                const kpis = await kpisRes.json();
                const alerts = await alertsRes.json();
                
                renderDashboard(health, metrics, kpis, alerts);
                
                // Update timestamp
                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                    
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h2>Failed to load dashboard data</h2>
                        <p>Make sure the API server is running at ${API_URL}</p>
                        <p style="margin-top: 20px; font-size: 0.9em;">
                            Run: <code style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 4px;">
                            cd monitoring && node dashboard-api.cjs
                            </code>
                        </p>
                    </div>
                `;
            }
        }
        
        function renderDashboard(health, metrics, kpis, alerts) {
            const dashboardEl = document.getElementById('dashboard');
            
            const healthColor = health.score >= 80 ? '#28a745' : 
                              health.score >= 60 ? '#ffc107' : '#dc3545';
            
            dashboardEl.innerHTML = `
                <div class="dashboard-grid">
                    <!-- Health Score Card -->
                    <div class="metric-card">
                        <h3>Overall Health</h3>
                        <div class="health-score">
                            <div class="health-ring">
                                <svg width="180" height="180">
                                    <circle cx="90" cy="90" r="80" fill="none" stroke="#f0f0f0" stroke-width="20"/>
                                    <circle cx="90" cy="90" r="80" fill="none" stroke="${healthColor}" 
                                            stroke-width="20" stroke-linecap="round"
                                            stroke-dasharray="${health.score * 5.03} 503"
                                            style="transition: stroke-dasharray 0.5s ease;"/>
                                </svg>
                                <div class="health-score-text">
                                    <div class="health-score-value">${health.score}</div>
                                    <div class="health-score-label">/ 100</div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <span class="metric-status status-${health.status}">${health.status.toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <!-- Git Activity -->
                    <div class="metric-card">
                        <h3>Development Activity</h3>
                        <div class="metric-value">${metrics.git.recentCommits}</div>
                        <div>Commits (Last 7 Days)</div>
                        <div style="margin-top: 15px; color: #666; font-size: 0.9em;">
                            <div>📊 ${metrics.git.branches} branches</div>
                            <div>👥 ${metrics.git.contributors} contributors</div>
                            <div>📝 ${metrics.git.lastCommitStats.split(',')[0]}</div>
                        </div>
                    </div>
                    
                    <!-- Build Status -->
                    <div class="metric-card">
                        <h3>Build Information</h3>
                        <div class="metric-value">${metrics.build.totalBundleSize || 'N/A'}</div>
                        <div>Total Bundle Size</div>
                        <div style="margin-top: 15px; color: #666; font-size: 0.9em;">
                            <div>📦 ${metrics.build.numberOfBundles || 0} bundles</div>
                            <div>🕒 ${metrics.build.buildDate ? new Date(metrics.build.buildDate).toLocaleDateString() : 'No build'}</div>
                        </div>
                    </div>
                    
                    <!-- Code Quality -->
                    <div class="metric-card">
                        <h3>Code Quality</h3>
                        <div class="metric-value">${metrics.codeQuality?.fileTypes?.total || 0}</div>
                        <div>Source Files</div>
                        <div style="margin-top: 15px; color: #666; font-size: 0.9em;">
                            <div>📁 ${metrics.codeQuality?.totalLines || 0} lines of code</div>
                            <div>⚠️ ${metrics.codeQuality?.typeScriptErrors || 0} TypeScript errors</div>
                            <div>🧪 ${metrics.codeQuality?.testCoverage || 0}% test coverage</div>
                        </div>
                    </div>
                </div>
                
                <!-- KPIs Section -->
                <div class="metric-card" style="margin-bottom: 30px;">
                    <h3>Key Performance Indicators</h3>
                    <div class="kpi-grid">
                        ${Object.entries(kpis).map(([key, kpi]) => `
                            <div class="kpi-item">
                                <div class="kpi-label">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
                                <div class="kpi-value">${kpi.value} ${kpi.unit}</div>
                                <div class="kpi-target">Target: ${kpi.target} ${kpi.unit}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(100, (kpi.value / kpi.target) * 100)}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- Alerts Section -->
                <div class="alerts-section">
                    <h3 style="margin-bottom: 20px;">Active Alerts (${alerts.count || 0})</h3>
                    ${alerts.alerts && alerts.alerts.length > 0 ? 
                        alerts.alerts.map(alert => `
                            <div class="alert-item alert-${alert.level}">
                                <div class="alert-icon">
                                    ${alert.level === 'warning' ? '⚠️' : 
                                      alert.level === 'error' ? '❌' : 
                                      alert.level === 'critical' ? '🚨' : 'ℹ️'}
                                </div>
                                <div class="alert-content">
                                    <div class="alert-message">${alert.message}</div>
                                    <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                                </div>
                            </div>
                        `).join('') :
                        '<div style="color: #666; text-align: center; padding: 20px;">No active alerts</div>'
                    }
                </div>
            `;
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
